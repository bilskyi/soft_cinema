{% load static %}
<link rel="stylesheet" href="{% static 'theater/css/style.css' %}">
<form action="buy_ticket" method="post">
  {% csrf_token %}
  <div class="container">
    <div class="screen"></div>
    {% for r in row %}
    <div class="row">
      {{r}}
      {% for s in seat %}
      <div class="seat">{{s}}</div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
  <button type="submit">Clock</button>
</form>
