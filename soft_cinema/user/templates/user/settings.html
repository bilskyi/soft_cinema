{% extends 'home/base.html' %}
{% load static %}

{% block additional %}
<title>User Settings</title>
<link rel="stylesheet" href="{% static 'user/css/settings.css' %}">
{% endblock additional %}

{% block content %}
  <div class="container">
    <div class="profile-header">
      <h1>User Settings</h1>
      <h2>Profile Info</h2>
    </div>
    <form method="post" >
        {% csrf_token %}
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" value="holly11" maxlength="255" required="" id="id_username">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" value="holly.not.shit@com.com" maxlength="254" required="" id="id_email">
        </div>

        <div class="form-group">
            <button type="submit">Save Changes</button>
        </div>
    </form>
  </div>
  {% endblock content %}
