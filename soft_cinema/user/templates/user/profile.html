<!DOCTYPE html>
<html>
<head>
	<title>User Profile - Cinema</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- Header section -->
	<header>
		<div class="container">
			<a href="#" class="logo">Cinema</a>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Movies</a></li>
					<li><a href="#">Theaters</a></li>
					<li><a href="#">Contact</a></li>
					<li><a href="#" class="active">Profile</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<!-- User Info section -->
	<section class="user-info">
		<div class="container">
			<div class="avatar">
				<img src="https://randomuser.me/api/portraits/men/2.jpg" alt="User Avatar">
			</div>
			<div class="details">
				<h1 class="name">John Doe</h1>
				<p class="email"><a href="mailto:john.doe@example.com">john.doe@example.com</a></p>
				<p class="phone">555-1234</p>
				<p class="address">123 Main St, Anytown, USA</p>
			</div>
		</div>
	</section>

	<!-- Statistics section -->
	<section class="statistics">
		<div class="container">
			<h2>Statistics</h2>
			<div class="stats-wrapper">
				<div class="stats-item">
					<div class="stats-icon">
						<img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/movie-tickets-7-702295.png" alt="Movies Watched">
					</div>
					<div class="stats-text">
						<p class="stats-number">25</p>
						<p class="stats-title">Movies watched</p>
					</div>
				</div>
				<div class="stats-item">
					<div class="stats-icon">
						<img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/timer-80-1572749.png" alt="Total Time">
					</div>
					<div class="stats-text">
						<p class="stats-number">20</p>
						<p class="stats-title">Total time spent watching movies</p>
					</div>
				</div>
				<div class="stats-item">
					<div class="stats-icon">
						<img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/popcorn-69-1199046.png" alt="Favorite Genre">
					</div>
					<div class="stats-text">
						<p class="stats-number">Action</p>
						<p class="stats-title">Favorite movie genre</p>
					</div>
				</div>
			</div>
		</div>
	</section>
