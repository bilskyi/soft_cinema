{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="{% static 'home/css/detail.css' %}">
  <meta charset="UTF-8">
  <title>Cinema Information Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
      rel="shortcut icon"
      href="{% static 'home/favicon/favicon.ico' %}"
      type="image/x-icon"
    />
</head>
<body>
    {% include 'home/header.html' %}
    <main>
      
  <div class="container">
    <div class="movie-card">
      <img src="{{movie.poster.url}}" alt="Movie Poster {{movie.name}}">
      <a href="{{movie.trailer}}" class="watch-trailer">Watch Trailer</a>
      <div class="movie-details">
        <h2>{{movie.name}}</h2>
        <p class="meta"><span class="age-rating">{{movie.age_limit}}+</span>  <span class="duration">{{movie.duration}}</span> <span class="production">{{movie.year}}, {{movie.production}}</span></p>
        {% include 'theater/theater.html' %}
      </div>
    </div>
    <!-- Add more movie cards as needed -->
  </div>
        
</main>
</body>
</html>
