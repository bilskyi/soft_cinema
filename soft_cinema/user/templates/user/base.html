{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'user/css/style.css' %}">
  </head>
<body>
	<div class="container">
		<div class="form">
			<h2>{{title}}</h2>
			<form method="post" > 
                {% csrf_token %}
				{% block fields %}
                {% endblock %}

				{% if form.errors %}
					{% for field in form %}
						{% for error in field.errors %}
							{{error}}
						{% endfor %}
					{% endfor %}
				{% endif %}
				
			</form>
		</div>
	</div>
</body>
</html>
