{% extends 'home/base.html' %}
{% load static %}

{% block additional %}
<link rel="stylesheet" href="{% static 'home/css/styles.css' %}" />
<title>Soft Cinema</title>
{% endblock additional %}

{% block content %}
    <main>
      <section class="featured">
        <div class="stages">
          <h2><a href="{% url 'movies' %}">All</a></h2>
          {% for state in states %}
             <h2><a href="{% url 'state_list' state.slug %}">{{ state.stage }}</a></h2>
            {% endfor %}
        </div>
          {% include 'home/movie_list.html' %}
        </section>
    </main>
{% endblock content %}
