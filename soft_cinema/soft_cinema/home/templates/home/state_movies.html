{% extends 'home/movies.html' %}
{% block list %}
<div class="movie-list">
  {% for m in movie %}
  <div class="movie">
    <img src="{{ m.poster.url }}" alt="{{ m.name }}" />
    <h3>
      <a href="{% url 'movie_detail' m.slug %}">{{m.name}}</a
      >
    </h3>
  </div>
  {% endfor %}
</div>

{% endblock list %}
